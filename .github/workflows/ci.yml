name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20.x]
        python: ["3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - run: corepack enable && corepack prepare pnpm@9.1.2 --activate
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run test
      - run: pnpm run synth

  cdk-deploy-dev:
    needs: test-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_DEV_ROLE }}
          aws-region: us-east-1

      - run: corepack enable && corepack prepare pnpm@9.1.2 --activate
      - run: pnpm install --frozen-lockfile
      - run: cd infra/cdk && pnpm exec cdk deploy --require-approval never

  # Stubs (fail-fast) for later deployment jobs
  expo-eas:
    runs-on: ubuntu-latest
    steps:
      - run: echo "EAS not yet wired" && exit 1

  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Vercel not yet wired" && exit 1
